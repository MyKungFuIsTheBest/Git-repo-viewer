<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Git repository viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <h1 class="title">Title</h1>
  <form class="input-container" id="searchForm" onsubmit="return false">
    <input type="text" id="orgName" placeholder="Enter organization name" />
    <button id="searchButton" class="btn btn-search">Search</button>
  </form>
  <p class="no-results" id="noResults">No results found for '<span></span>' :(</p>
  <div class="result-list" id="resultList"></div>
  <div class="backdrop" id="backdrop"></div>
  <div class="modal" id="modal"></div>
  <script src="js/main.js"></script>
</body>

</html>
